<svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="200" 
  height="250" 
  viewBox="0 0 200 250"
>
  <!-- Ears -->
  <circle cx="50" cy="60" r="30" fill="black" />
  <circle cx="150" cy="60" r="30" fill="black" />
  
  <!-- Head -->
  <circle cx="100" cy="110" r="60" fill="black" />
  
  <!-- Body -->
  <ellipse cx="100" cy="200" rx="70" ry="90" fill="black" />
  
  <!-- Eyes -->
  <circle cx="75" cy="100" r="8" fill="white" />
  <circle cx="125" cy="100" r="8" fill="white" />
  
  <!-- Nose -->
  <ellipse cx="100" cy="130" rx="10" ry="6" fill="white" />
  
  <!-- Smile -->
  <path d="M80 150 Q100 170 120 150" stroke="white" stroke-width="3" fill="none" />
  
  <!-- Red Heart -->
  <path 
    d="M100 180 
       C 90 160, 60 160, 60 190 
       A 20 20 0 1 1 100 210 
       A 20 20 0 1 1 140 190 
       C 140 160, 110 160, 100 180 Z"
    fill="red"
  />
</svg>
