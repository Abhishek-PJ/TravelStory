<svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="200" 
  height="200" 
  viewBox="0 0 200 200"
>
  <!-- Cloud Shape -->
  <path 
    d="M60 80 
       C40 80, 30 100, 50 120 
       C30 120, 30 150, 70 150 
       H130 
       C170 150, 170 120, 150 120 
       C170 100, 150 80, 120 80 
       C110 50, 80 50, 70 70 
       C70 50, 50 50, 40 70 
       Z" 
    fill="skyblue" 
  />
  
  <!-- Eyes -->
  <circle cx="75" cy="100" r="5" fill="white" />
  <circle cx="125" cy="100" r="5" fill="white" />

  <!-- Frosty Breath (Cold Gusts) -->
  <path 
    d="M50 170 Q75 160 100 170 Q125 180 150 170" 
    stroke="lightblue" 
    stroke-width="3" 
    fill="none" 
    stroke-dasharray="5,5"
  />
  
  <!-- Sad Mouth -->
  <path 
    d="M80 120 Q100 135 120 120" 
    stroke="black" 
    stroke-width="2" 
    fill="none" 
  />

  <!-- Shivering Effect Lines -->
  <line x1="60" y1="160" x2="70" y2="170" stroke="skyblue" stroke-width="2" />
  <line x1="140" y1="160" x2="130" y2="170" stroke="skyblue" stroke-width="2" />
</svg>
