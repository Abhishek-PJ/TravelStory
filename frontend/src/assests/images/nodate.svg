<svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="200" 
  height="200" 
  viewBox="0 0 200 200"
>
  <!-- Cloud Shape -->
  <path 
    d="M60 80 
       C40 80, 30 100, 50 120 
       C30 120, 30 150, 70 150 
       H130 
       C170 150, 170 120, 150 120 
       C170 100, 150 80, 120 80 
       C110 50, 80 50, 70 70 
       C70 50, 50 50, 40 70 
       Z" 
    fill="skyblue" 
  />

  <!-- Eyes -->
  <circle cx="75" cy="100" r="5" fill="white" />
  <circle cx="125" cy="100" r="5" fill="white" />

  <!-- Tears -->
  <ellipse cx="70" cy="130" rx="3" ry="8" fill="blue" />
  <ellipse cx="130" cy="130" rx="3" ry="8" fill="blue" />
  <ellipse cx="100" cy="140" rx="3" ry="8" fill="blue" />

  <!-- Sad Mouth -->
  <path 
    d="M80 110 Q100 130 120 110" 
    stroke="black" 
    stroke-width="2" 
    fill="none" 
  />
</svg>
